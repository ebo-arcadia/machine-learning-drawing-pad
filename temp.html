<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ML drawing pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>Data Creator</h1>
      <div>
        <input id="user" type="text" placeholder="type your name" />
        <span id="instructions"></span>
        <button id="advancedBtn" onclick="start();">Start</button>
      </div>
      <br />
      <div id="sketchPadContainer" style="visibility: hidden"></div>
    </div>
    <script src="js/sketchPad.js" async defer></script>
    <script src="js/draw.js" async defer></script>
    <script>
      let index = 0;
      const drawingItems = ["car", "square", "cloud", "tree", "cat"];
      const data = {
        user: null,
        session: new Date().getTime(),
        drawings: {},
      };
      const sketchPad = new SketchPad(sketchPadContainer);

      function start() {
        if (user.value == "") {
          alert("Please provide a user name");
          return;
        }
        data.user = user.value;
        user.style.display = "none";
        sketchPadContainer.style.visibility = "visible";
        const item = drawingItems[index];
        instructions.innerHTML = "Please draw a " + item;
        advancedBtn.innerHTML = "NEXT";
        advancedBtn.onclick = next;
      }

      function next() {
        if (sketchPad.paths.length == 0) {
          alert("please draw something first");
          return;
        }
        const item = drawingItems[index];
        data.drawings[item] = sketchPad.paths;
        sketchPad.reset();
        index++;
        const nextItem = drawingItems[index];
        instructions.innerHTML = "please draw a " + nextItem;
      }
    </script>
  </body>
</html>
